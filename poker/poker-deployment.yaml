---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: poker
  name: poker
spec:
  minReadySeconds: 60
  progressDeadlineSeconds: 120
  revisionHistoryLimit: 14
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: poker
  template:
    metadata:
      annotations:
        kubernetes.io/change-cause: ""
      labels:
        app: poker
    spec:
      containers:
      - image: seanmcguigan/poker:0.1.0
        name: poker
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "400m"
            memory: "256Mi"
        ports: 
        - containerPort: 3000
          name : http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /lobby-data
            port: 3000
          periodSeconds: 2
          initialDelaySeconds: 0
          failureThreshold: 3
          successThreshold: 2
        volumeMounts:
        - name: foo
          mountPath: "/etc/foo"
          readOnly: true
      volumes:
      - name: db-secret
        secret:
          secretName: db-password
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: poker
  name: poker
  namespace: default
spec:
  ports:
  - port: 8080
    name: http
    protocol: TCP
    targetPort: 3000
  selector:
    app: poker
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: poker
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    kind: Deployment
    name: poker
  targetCPUUtilizationPercentage: 50
